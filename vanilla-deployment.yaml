apiVersion: v1
kind: Service
metadata:
  name: mc-vanilla
spec:
  type: NodePort
  ports:
  - port: 25565
    nodePort: 30000
  selector:
    app: mc-vanilla
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-vanilla
spec:
  selector:
    matchLabels:
      app: mc-vanilla
  template:
    metadata:
      labels:
        app: mc-vanilla
    spec:
      containers:
      - image: itzg/minecraft-server
        name: mc-vanilla
        env:
        - name: EULA
          value: "true"
        - name: VERSION
          # https://github.com/itzg/docker-minecraft-server#versions
          value: "1.14.4"
        - name: MOTD
          value: "Minecraft on Kubernetes"
        ports:
        - containerPort: 25565
          name: main
        readinessProbe:
          exec:
            command:
            - mcstatus
            - localhost
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - mcstatus
            - localhost
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: mc-data
          mountPath: /data
      - name: mc-backup
        image: itzg/mc-backup
        env:
          - name: BACKUP_INTERVAL
            value: "24h"
          - name: PRUNE_BACKUPS_DAYS
            value: "31"
          - name: INITIAL_DELAY
            value: "5s"
          - name: BACKUP_NAME
            value: mc-vanilla
        volumeMounts:
          - name: mc-data
            mountPath: /data
            readOnly: true
          - name: mc-backups
            mountPath: /backups
      volumes:
      - name: mc-data
        hostPath:
          path: /kube-volumes/minecraft/mc-vanilla-1/
          type: Directory
      - name: mc-backups
        hostPath:
          path: /kube-volumes/minecraft-backup/mc-vanilla-1/
          type: Directory
